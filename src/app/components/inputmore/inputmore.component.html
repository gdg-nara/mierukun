<mat-form-field class="chip-list" appearance="fill">
    <mat-label>{{label}}</mat-label>
    <mat-chip-grid #chipGrid cdkDropList [cdkDropListAutoScrollDisabled]="true" cdkDropListOrientation="vertical"
        (cdkDropListDropped)="drop($event)">
        <mat-chip-row class="chip-row" cdkDrag *ngFor="let name of names" (removed)="remove(name)" [editable]="true"
            (edited)="edit(name, $event)">
            <span>{{name}}</span>
            <button matChipRemove>
                <mat-icon>cancel</mat-icon>
            </button>
            <mat-chip *cdkDragPreview>
                <span>{{name}}</span>
            </mat-chip>
            <mat-chip class="placeholder" *cdkDragPlaceholder>
            </mat-chip>
        </mat-chip-row>
    </mat-chip-grid>
    <input [placeholder]="placeholder" [matChipInputFor]="chipGrid" [matChipInputSeparatorKeyCodes]="separatorKeysCodes"
        [matChipInputAddOnBlur]="addOnBlur" (matChipInputTokenEnd)="add($event)" />
</mat-form-field>
