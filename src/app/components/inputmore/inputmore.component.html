<mat-card>
    <mat-card-header>
        <mat-card-title></mat-card-title>
        <mat-card-subtitle></mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
        <mat-form-field class="chip-list">
            <mat-label>{{label}}</mat-label>
            <mat-chip-grid #chipGrid cdkDropList [cdkDropListAutoScrollDisabled]="true"
                cdkDropListOrientation="vertical" (cdkDropListDropped)="drop($event)">
                <mat-chip-row class="chip-row" cdkDrag *ngFor="let name of names" (removed)="remove(name)"
                    [editable]="true" (edited)="edit(name, $event)">
                    <span>{{name}}</span>
                    <button matChipRemove>
                        <mat-icon>cancel</mat-icon>
                    </button>
                </mat-chip-row>
            </mat-chip-grid>
            <input [placeholder]="placeholder" [matChipInputFor]="chipGrid"
                [matChipInputSeparatorKeyCodes]="separatorKeysCodes" [matChipInputAddOnBlur]="addOnBlur"
                (matChipInputTokenEnd)="add($event)" />
        </mat-form-field>
    </mat-card-content>
    <mat-card-actions align="end">
        <button mat-icon-button (click)="onClickCopyButton($event)">
            <mat-icon>content_copy</mat-icon>
        </button>
    </mat-card-actions>
</mat-card>
